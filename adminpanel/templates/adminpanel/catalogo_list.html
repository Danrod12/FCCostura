{% extends 'base.html' %}
{% block content %}
<div class="p-8 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold mb-6">Catálogo</h1>

  <a href="{% url 'catalogo_add' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Agregar nuevo</a>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
    {% for item in items %}
    <div class="bg-white rounded-xl shadow p-4">
      <img src="{{ item.imagen.url }}" alt="{{ item.titulo }}" class="w-full h-48 object-cover rounded-lg">
      <h2 class="text-xl font-semibold mt-2">{{ item.titulo }}</h2>
      <p class="text-gray-600">{{ item.descripcion }}</p>
      <a href="{% url 'catalogo_delete' item.id %}" class="text-red-600 font-semibold mt-2 inline-block">Eliminar</a>
    </div>
    {% empty %}
    <p>No hay elementos en el catálogo aún.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
