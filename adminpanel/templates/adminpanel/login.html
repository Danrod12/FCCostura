<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="post" class="bg-white p-8 rounded-xl shadow-lg w-80">
    {% csrf_token %}
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Panel Admin</h1>
    {% if error %}
      <p class="text-red-500 text-sm mb-3">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Usuario" class="w-full mb-3 p-2 border rounded">
    <input type="password" name="password" placeholder="ContraseÃ±a" class="w-full mb-4 p-2 border rounded">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
  </form>
</body>
</html>
