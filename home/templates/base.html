<!-- myapp/templates/myapp/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    {% load static %}
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- CSS básico para hacer la página atractiva -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #142e4aff;
            color: white;
            padding: 20px;
            text-align: center;
        }
    nav a {
        color: white; 
        margin: 0 15px; 
        text-decoration: none;
        font-weight: 500;
        font-family: 'Open Sans', sans-serif;
        transition: color 0.3s, transform 0.2s; 
    }
    nav a:hover {
        color: #5c9698ff; 
        transform: scale(1.1); 
    }

    nav a.active {
        color: #5f9ea0; 
        font-weight: 600;
    }

        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

    .contacto-metodos {
        display: flex;
        justify-content: center; /* centra horizontalmente */
        gap: 40px;               /* espacio entre los métodos */
        margin-top: 20px;        /* separa un poco del header */
        margin-bottom: 20px;
    }

    .contacto-metodos .metodo {
        display: flex;
        flex-direction: column; /* ícono arriba, texto abajo */
        align-items: center;
        font-size: 18px;
        font-weight: 500;
    }
<div class="contenedor-de-imagenes">
  <p>Damos vida a tus personajes favoritos...</p>
  
  <img class="imagen-izquierda" src="ruta/a/tu/imagen1.jpg">
  <img class="imagen-derecha" src="ruta/a/tu/imagen2.jpg">
</div>
    </style>
</head>
<body>
    <header>
        <h1>Funny Clan Estudio Creativo </h1>
        <nav>
        <a href="{% url 'inicio' %}" class="{% if request.path == '/' %}active{% endif %}"><i class="fas fa-home"></i> Inicio</a>
        <a href="{% url 'galeria' %}"class="{% if request.path == '/galeria/' %}active{% endif %}"><i class="fas fa-info-circle"></i> Galeria</a>
        <a href="{% url 'contacto' %}"class="{% if request.path == '/contacto/' %}active{% endif %}"><i class="fas fa-envelope"></i> Contacto</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 Mi Proyecto Django
    </footer>
</body>
</html>
