<!-- myapp/templates/myapp/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>


    <!-- TailwindCSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>


    {% load static %}
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- CSS básico para hacer la página atractiva -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F7F7F9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8172a5ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
    nav a {
        color: white; 
        margin: 0 15px; 
        text-decoration: none;
        font-weight: 500;
        font-family: 'Open Sans', sans-serif;
        transition: color 0.3s, transform 0.2s; 
    }
    nav a:hover {
        color: #5c9698ff; 
        transform: scale(1.1); 
    }

    nav a.active {
        color: #5f9ea0; 
        font-weight: 600;
    }

        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

    .contacto-metodos {
        display: flex;
        justify-content: center; /* centra horizontalmente */
        gap: 40px;               /* espacio entre los métodos */
        margin-top: 20px;        /* separa un poco del header */
        margin-bottom: 20px;
    }

    .contacto-metodos .metodo {
        display: flex;
        flex-direction: column; /* ícono arriba, texto abajo */
        align-items: center;
        font-size: 18px;
        font-weight: 500;
    }
<div class="contenedor-de-imagenes">
  <p>Damos vida a tus personajes favoritos...</p>
  
  <img class="imagen-izquierda" src="ruta/a/tu/imagen1.jpg">
  <img class="imagen-derecha" src="ruta/a/tu/imagen2.jpg">
</div>
    </style>
</head>
<body>
    <header>
<nav class="bg-[#8d6b21ff] text-white py-4 shadow-md">
  <div class="container mx-auto flex items-center justify-between px-6">

    <!-- Título principal -->
    <h1 class="text-3xl md:text-4xl font-bold tracking-wide">
      Funny Clan Estudio Creativo
    </h1>

    <!-- Enlaces de navegación -->
    <ul class="flex space-x-6 text-lg font-medium">
      <li>
        <a href="{% url 'inicio' %}" 
           class="hover:text-gray-300 transition flex items-center gap-2 {% if request.path == '/' %}text-indigo-300{% endif %}">
          <i class="fas fa-home"></i> Inicio
        </a>
      </li>

      <li>
        <a href="{% url 'catalogo' %}" 
           class="hover:text-gray-300 transition flex items-center gap-2 {% if request.path == '/catalogo/' %}text-indigo-300{% endif %}">
          <i class="fas fa-info-circle"></i> Catálogo
        </a>
      </li>

      <li>
        <a href="{% url 'contacto' %}" 
           class="hover:text-gray-300 transition flex items-center gap-2 {% if request.path == '/contacto/' %}text-indigo-300{% endif %}">
          <i class="fas fa-envelope"></i> Contacto
        </a>
      </li>
    </ul>

  </div>
</nav>




    <main>
        {% block content %}{% endblock %}   
    </main>

    <footer>
        &copy; 2025 Mi Proyecto Django
    </footer>
</body>
</html>
